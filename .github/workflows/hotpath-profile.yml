name: hotpath-profile

on:
  pull_request:

permissions:
  contents: read

jobs:
  profile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-targets: true
          cache-bin: true

      - name: Download cryo binary from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.cargo/bin
          gh release download cryo-release -p cryo -D ~/.cargo/bin --repo ${{ github.repository }}
          chmod +x ~/.cargo/bin/cryo

      - name: Download SQLite DB from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p ~/.mevlog
          gh release download sqlite-db-release -p mevlog-sqlite-v4.db -D ~/.mevlog --repo ${{ github.repository }}

      - id: head_timing_metrics
        env:
          HOTPATH_JSON: true
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        run: |
          # Extract timing metrics from head branch
          # 1. Build up file cache
          QUIET=1 cargo run --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 
          {
            echo 'metrics<<EOF'
            # 2. Generate metrics
            QUIET=1 cargo run --features 'hotpath' --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 | grep '^{"hotpath_profiling_mode"'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - id: base_timing_metrics
        env:
          HOTPATH_JSON: true
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        run: |
          # Extract timing metrics from base branch
          git checkout ${{ github.event.pull_request.base.sha }}
          # 1. Build up filecache
          QUIET=1 cargo run --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 
          {
            echo 'metrics<<EOF'
            # 2. Generate metrics
            QUIET=1 cargo run --features 'hotpath' --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 | grep '^{"hotpath_profiling_mode"'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - id: head_alloc_metrics
        env:
          HOTPATH_JSON: true
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        run: |
          # Extract alloc metrics from head branch
          git checkout ${{ github.event.pull_request.head.sha }}
          # 1. Build up cache
          QUIET=1 cargo run --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000
          {
            echo 'metrics<<EOF'
            # 2. Generate metrics
            QUIET=1 cargo run --features 'hotpath,hotpath-alloc' --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 | grep '^{"hotpath_profiling_mode"'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - id: base_alloc_metrics
        env:
          HOTPATH_JSON: true
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
        run: |
          # Extract alloc metrics from base branch
          git checkout ${{ github.event.pull_request.base.sha }}
          # 1. Build up cache
          QUIET=1 cargo run --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000
          {
            echo 'metrics<<EOF'
            # 2. Generate metrics
            QUIET=1 cargo run --features 'hotpath,hotpath-alloc' --release --bin mevlog search -b 23263459:23263489 --chain-id 1 --skip-verify-chain-id --native-token-price 5000 | grep '^{"hotpath_profiling_mode"'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Save metrics to artifact
        run: |
          mkdir -p /tmp/metrics
          echo '${{ steps.head_timing_metrics.outputs.metrics }}' > /tmp/metrics/head_timing.json
          echo '${{ steps.base_timing_metrics.outputs.metrics }}' > /tmp/metrics/base_timing.json
          echo '${{ steps.head_alloc_metrics.outputs.metrics }}' > /tmp/metrics/head_alloc.json
          echo '${{ steps.base_alloc_metrics.outputs.metrics }}' > /tmp/metrics/base_alloc.json
          echo '${{ github.event.pull_request.number }}' > /tmp/metrics/pr_number.txt

      - uses: actions/upload-artifact@v4
        with:
          name: profile-metrics
          path: /tmp/metrics/
          retention-days: 1
