[package]
name = "mevlog"
version = "0.1.2"
edition = "2021"
repository = "https://github.com/pawurb/mevlog"
description = "Ethereum transactions monitoring and querying CLI"
readme = "README.md"
license = "MIT"
categories = ["command-line-utilities"]

[dependencies]
alloy = { version = "0.12.4", features = ["full", "node-bindings"] }
revm-inspectors = "0.16.0"
eyre = "0.6.12"
tokio = { version = "1.44.0", features = ["full"] }
serde_json = "1.0"
hex = "0.4.3"
url = "2.5.0"
revm = { version = "19.0.0", features = ["std", "alloydb"] }
foundry-fork-db = "0.12.0"
reqwest = { version = "0.11", features = ["json", "stream"] }
futures-util = "0.3.31"
tracing-subscriber = { version = "0.3.18", features = ["time"] }
time = "0.3.36"
tracing = "0.1.41"
sqlx = { version = "0.8.3", features = [
  "runtime-tokio-rustls",
  "sqlite",
  "macros",
] }
home = "0.5.11"
serde = "1.0.218"
uuid = { version = "1.11.0", features = ["v4", "js"] }
glob = "0.3.2"
clap = { version = "4.5.31", features = ["derive", "env"] }
colored = "3.0.0"
indicatif = "0.17.11"
cacache = { version = "12.0.0", default-features = false, features = [
  "tokio-runtime",
  "mmap",
] }
flate2 = "1.1.0"
tar = "0.4.44"
regex = "1.11.1"
chrono = "0.4.40"
bigdecimal = "0.4.7"

[[bin]]
name = "mevlog"
path = "bin/main.rs"

[[example]]
name = "find_ens_name"
path = "examples/find_ens_name.rs"

[features]
dev = []
